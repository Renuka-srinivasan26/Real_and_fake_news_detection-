<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ecf0f1;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #000000; /* Black color for the heading */
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            color: #e74c3c; /* Red color for the paragraph text */
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>The news article is: <strong>{{ prediction }}</strong></p>
    <a href="/">Go Back</a>
</body>
</html>
